<br>
<table>
  <tr>
    <th>ID</th>
    <th>Name</th>
    <th>Address</th>
    <th>City</th>
    <th>County</th>
    <th>Postal Code</th>
  </tr>
  <tr *ngFor="let store of stores">
    <td >{{store.id}}</td>
    <td >{{store.name}}</td>
    <td>{{store.address}}</td>
    <td>{{store.city}}</td>
    <td>{{store.county}}</td>
    <td>{{store.postalCode}}</td>
    <button (click)="onDelete(store)">Delete</button>
  </tr>
  <tr>
</table>
